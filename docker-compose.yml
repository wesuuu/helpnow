version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/helpnow?sslmode=disable
      - AI_SERVICE_ADDR=ai_service:50051
    depends_on:
      - postgres
      - ai_service
    volumes:
      - ./backend:/app

  ai_service:
    build: ./ai_service
    ports:
      - "50051:50051"
    environment:
      - PORT=50051
    volumes:
      - ./ai_service:/app
      - ./auth:/app/auth # If we need shared auth keys?

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./frontend:/app

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=helpnow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
